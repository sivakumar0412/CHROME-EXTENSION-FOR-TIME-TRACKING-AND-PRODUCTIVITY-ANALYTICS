<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Productivity Tracker Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h3 {
      color: #1f2937;
      margin-bottom: 15px;
    }
    .website-input {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .website-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }
    .btn {
      padding: 8px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background: #1d4ed8;
    }
    .website-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      padding: 10px;
    }
    .website-tag {
      display: inline-block;
      padding: 4px 8px;
      margin: 2px;
      background: #f3f4f6;
      border-radius: 4px;
      font-size: 14px;
    }
    .productive { background: #d1fae5; color: #065f46; }
    .unproductive { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <h1>Productivity Tracker Settings</h1>
  
  <div class="section">
    <h3>Productive Websites</h3>
    <div class="website-input">
      <input type="text" id="productiveInput" placeholder="Enter website domain (e.g., github.com)">
      <button class="btn" id="addProductive">Add</button>
    </div>
    <div class="website-list" id="productiveList"></div>
  </div>
  
  <div class="section">
    <h3>Unproductive Websites</h3>
    <div class="website-input">
      <input type="text" id="unproductiveInput" placeholder="Enter website domain (e.g., facebook.com)">
      <button class="btn" id="addUnproductive">Add</button>
    </div>
    <div class="website-list" id="unproductiveList"></div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
